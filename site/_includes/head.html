<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="msapplication-TileColor" content="#d458d4">
  <meta name="msapplication-config" content="{{ "assets/browserconfig.xml" | relative_url }}">
  <meta name="theme-color" content="#d458d4">
  {% include mobilemenu.html %}
  {% include styles/basicstyles.html %}
  {% if page.headincludes %}
  {% for extrainclude in page.headincludes %}
  {% include {{ extrainclude }} %}
  {% endfor %}
  {% endif %}
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "assets/apple-touch-icon.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "assets/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "assets/favicon-16x16.png" | relative_url }}">
  <link rel="manifest" href="{{ "assets/site.webmanifest" | relative_url }}">
  <link rel="mask-icon" href="{{ "assets/safari-pinned-tab.svg" | relative_url }}" color="#d458d4">
  <title>GORM | {{ page.title }}</title>
  <meta name="description" content="{{ page.description }}" />
</head>
